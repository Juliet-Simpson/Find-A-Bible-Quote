{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Edit a Quote</h3>
<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('edit_quote', quote_id=quote._id) }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-bible prefix"></i>
                <select name="theme" id="theme" class="validate" required>
                    <option value="" disabled selected>Choose a Theme</option>
                    
                    {% for _theme in themes %}
                    <option value="{{ _theme.theme }}">{{ _theme.theme }}</option>
                    {% endfor %}
                    
                    <option value="">
                        Add a New Theme
                    </option>

                    <!-- <option value="">
                        <form method="POST" action="">
                            <div class="input-field">
                                <i class="far fa-plus-square prefix"></i>
                            <input type="text" id="new_theme" name="new_theme">
                            <label for="new_theme">Or add a New Theme</label>
                        </div>
                        </form>
                    </option> -->

                </select>
                <label for="theme">Theme</label>
            </div>
        </div>

        <!-- Book -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-book-open prefix"></i>
                <input id="book" name="book" minlength="3" maxlength="50"
                    type="text" class="validate" required>
                <label for="book">Book</label>
            </div>
        </div>

        <!-- Chapter -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-scroll prefix"></i>
                <input id="chapter" name="chapter" minlength="1" maxlength="3"
                    type="text" class="validate" required>
                <label for="chapter">Chapter</label>
            </div>
        </div>

        <!-- Start verse -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-quote-left prefix"></i>
                <input id="start_verse" name="start_verse" minlength="1" maxlength="3"
                    type="text" class="validate" required>
                <label for="start_verse">Start Verse</label>
            </div>
        </div>

        <!-- End verse -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-quote-right prefix"></i>
                <input id="end_verse" name="end_verse" minlength="1" maxlength="3"
                    type="text" >
                <label for="end">End Verse (if longer than a single verse) </label>
            </div>
        </div>

        <!-- text -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix"></i>
                <textarea id="text" name="text" class="materialize-textarea validate" required></textarea>
                <label for="text">Text</label>
            </div>
        </div>

        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('my_quotes') }}" class="btn-large red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-large">
                    Edit Quote <i class="fas fa-pencil-alt right"></i>
                </button>
            </div>
        </div>
    </form>

</div>
{% endblock %}
